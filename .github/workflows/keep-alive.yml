name: Keep n8n Render Instance Alive

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:        # allows manual run from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping n8n on Render
        run: |
          echo "Pinging ${{ secrets.RENDER_URL }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_URL }}" || echo "000")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" = "200" ]; then
            echo "✅ n8n is alive."
          else
            echo "⚠️ Ping failed (status: $STATUS)"
            exit 1
          fi
